name: Deploy Node App with Azure SQL

on:
  push:
    branches:
      - main

env:
  AZURE_RG: ${{ secrets.AZURE_RG_NAME }}
  LOCATION: eastus
  BICEP_FILE: infra/main.bicep

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ” Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ðŸ—ï¸ Deploy infrastructure via Bicep
        run: |
          DEPLOY_NAME="node-deploy-$(date +%s)"
          echo "DEPLOY_NAME=$DEPLOY_NAME" >> $GITHUB_ENV

          az deployment group create \
            --resource-group "${{ env.AZURE_RG }}" \
            --name "$DEPLOY_NAME" \
            --template-file "${{ env.BICEP_FILE }}" \
            --parameters \
              sqlServerName="${{ secrets.DB_SERVER }}" \
              sqlAdmin="${{ secrets.DB_USER }}" \
              sqlPassword="${{ secrets.DB_PASSWORD }}" \
              databaseName="${{ secrets.DB_DATABASE }}" \
              webAppName="${{ secrets.AZURE_WEBAPP_NAME }}"

      #  Removed separate SQL connection string generation â€” it's already injected via Bicep appSettings

      - name: ðŸ“¦ Install Node.js dependencies
        run: npm install

      - name: ðŸš€ Deploy Web App code to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          package: .
