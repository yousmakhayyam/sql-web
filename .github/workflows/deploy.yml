name: Deploy Azure Web App with SQL

on:
  push:
    branches:
      - main

env:
  RESOURCE_GROUP: ${{ secrets.AZURE_RG_NAME }}
  LOCATION: centralus
  SQL_ADMIN: ${{ secrets.DB_USER }}
  SQL_PASSWORD: ${{ secrets.DB_PASSWORD }}
  SQL_DB_NAME: ${{ secrets.DB_DATABASE }}
  WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🔐 Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 🔧 Set SQL Server name dynamically
      run: echo "SQL_SERVER_NAME=${{ secrets.DB_SERVER }}" >> $GITHUB_ENV

    - name: 🏗️ Deploy Infrastructure (Bicep)
      uses: azure/arm-deploy@v1
      with:
        resourceGroupName: ${{ env.RESOURCE_GROUP }}
        template: infra/main.bicep
        parameters: >
          location=${{ env.LOCATION }}
          sqlServerName=${{ env.SQL_SERVER_NAME }}
          sqlAdmin=${{ env.SQL_ADMIN }}
          sqlPassword=${{ env.SQL_PASSWORD }}
          databaseName=${{ env.SQL_DB_NAME }}
          webAppName=${{ env.WEBAPP_NAME }}

    - name: 🚀 Deploy Node.js App to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.WEBAPP_NAME }}
        package: .
        app-settings: |
          [
            {
              "name": "DB_SERVER",
              "value": "${{ secrets.DB_SERVER }}",
              "slotSetting": false
            },
            {
              "name": "DB_USER",
              "value": "${{ secrets.DB_USER }}",
              "slotSetting": false
            },
            {
              "name": "DB_PASSWORD",
              "value": "${{ secrets.DB_PASSWORD }}",
              "slotSetting": false
            },
            {
              "name": "DB_DATABASE",
              "value": "${{ secrets.DB_DATABASE }}",
              "slotSetting": false
            },
            {
              "name": "SQL_CONNECTION_STRING",
              "value": "${{ secrets.SQL_CONNECTION_STRING }}",
              "slotSetting": false
            }
          ]
