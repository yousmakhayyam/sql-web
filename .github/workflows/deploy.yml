name: Deploy Node App with Azure SQL

on:
  push:
    branches:
      - main

env:
  AZURE_RG: ${{ secrets.AZURE_RG_NAME }}
  LOCATION: eastus
  BICEP_FILE: infra/main.bicep

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout code
        uses: actions/checkout@v3

      - name: üîê Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: üèóÔ∏è Deploy infrastructure via Bicep
        run: |
          DEPLOY_NAME="node-deploy-$(date +%s)"
          echo "DEPLOY_NAME=$DEPLOY_NAME" >> $GITHUB_ENV

          az deployment group create \
            --resource-group "${{ env.AZURE_RG }}" \
            --name "$DEPLOY_NAME" \
            --template-file "${{ env.BICEP_FILE }}" \
            --parameters \
              sqlServerName="${{ secrets.DB_SERVER }}" \
              sqlAdmin="${{ secrets.DB_USER }}" \
              sqlPassword="${{ secrets.DB_PASSWORD }}" \
              databaseName="${{ secrets.DB_DATABASE }}" \
              webAppName="${{ secrets.AZURE_WEBAPP_NAME }}"

      - name: üîß Generate SQL connection string
        run: |
          echo "CONN_STRING=Server=tcp:${{ secrets.DB_SERVER }}.database.windows.net,1433;Initial Catalog=${{ secrets.DB_DATABASE }};Persist Security Info=False;User ID=${{ secrets.DB_USER }};Password=${{ secrets.DB_PASSWORD }};MultipleActiveResultSets=False;Encrypt=True;TrustServerCertificate=False;Connection Timeout=30;" >> $GITHUB_ENV

      - name: ‚öôÔ∏è Set app settings (DB_CONNECTION)
        run: |
          az webapp config appsettings set \
            --resource-group "${{ env.AZURE_RG }}" \
            --name "${{ secrets.AZURE_WEBAPP_NAME }}" \
            --settings DB_CONNECTION="${{ env.CONN_STRING }}"

      - name: üì¶ Install Node.js dependencies
        run: npm install

      - name: üöÄ Deploy Web App code to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          package: .
