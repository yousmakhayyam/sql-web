<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Yousma Feedback</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>💬 Leave Your Message</h1>
    <form id="messageForm">
      <input type="text" id="name" placeholder="👤 Your Name" required />
      <textarea id="message" placeholder="✍️ Your Message" required></textarea>
      <button type="submit">📩 Send</button>
    </form>

    <h2>📜 All Messages</h2>
    <ul id="messagesList"></ul>
  </div>

  <script src="index.js"></script>
</body>
</html>
